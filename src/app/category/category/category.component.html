<div align="center" >
		<br><br><br>
		<h4>Lista de categorias</h4>
		
		<md-grid-list cols="4" rowHeight="50px">

			<div *ngFor="let categoria of category">

				<md-grid-tile colspan="3" rowspan="1" class="fondo" >
					{{categoria.id}} - {{categoria.categoria}}
				</md-grid-tile>
				<md-grid-tile colspan="1" rowspan="1" class="fondo" >
					<button md-button>Delete</button>
				</md-grid-tile>

			</div>

		</md-grid-list>

		<br><br><br>
</div>
